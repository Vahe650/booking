    <div class="content-page">
        <div class="content-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="navbar-breadcrumb">
                                <h1 class="mb-1">Հաշվարկ</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="event-content">
                        <div id="event2" class="tab-pane fade active show">
                            <div class="d-flex flex-wrap align-items-center justify-content-between mb-4">
                                <ul class="d-flex nav nav-pills text-center schedule-tab" id="schedule-pills-tab"
                                    role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active show" data-toggle="pill" href="#schedule01"
                                           data-placement="daterange" data-extras="#filter-button" role="tab"
                                           aria-selected="true">
                                            Ընտրել միջակայք
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="schedule-content">
                                <div id="schedule01" class="tab-pane fade active show">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="card card-block card-stretch">
                                                <div class="card-body">
                                                    <div class="flex-wrap align-items-center justify-content-between">
                                                        <div class="flex-wrap align-items-center">
                                                            <div class="date mr-3">
                                                                <h4 class="text-info"
                                                                    th:if="${startDate != null && endDate != null}"
                                                                    th:text="${startDate + ' - ' + endDate}"></h4>
                                                            </div>
                                                            <div class="border-left-event pl-3">
                                                                <div class="media align-items-top">
                                                                    <h2 class="mb-3" th:text="${budget.propertyName}"></h2>
                                                                </div>

                                                                <table class="table table-bordered table-striped">
                                                                    <thead class="table-dark">
                                                                    <tr>
                                                                        <th>Գին</th>
                                                                        <th>Տոկոս</th>
                                                                        <th>Ծախս</th>
                                                                        <th>Տեսակ</th>
                                                                        <th>Ընդհանուր</th>
                                                                    </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                    <tr th:each="detail : ${budget.budgetDetails}">
                                                                        <td th:text="${detail.priceWithTax}"></td>
                                                                        <td th:text="${detail.scheduleType.name() == 'NO_TAX' ? '0 (' + detail.priceWithTax+')' : '15%  (' + detail.priceWithoutTax+')'}"></td>
                                                                        <td th:text="${detail.expense}"></td>
                                                                        <td th:text="${detail.scheduleType}"></td>
                                                                        <td th:text="${detail.total}"></td>
                                                                    </tr>
                                                                    </tbody>
                                                                    <tfoot>
                                                                    <tr class="table-secondary">
                                                                        <td colspan="5" class="text-end fw-bold">
                                                                            Ընդհանուր:
                                                                        </td>
                                                                    </tr>
                                                                    <tr class="table-secondary">
                                                                        <td class="text-end fw-bold" th:text="${budget.totalPriceWithTax}"> </td>
                                                                        <td th:text="${budget.totalPriceWithOutTax}"></td>
                                                                        <td th:text="${budget.totalExpense}"></td>
                                                                        <td></td>
                                                                        <td th:text="${budget.total}" class="fw-bold"></td>
                                                                    </tr>
                                                                    </tfoot>
                                                                </table>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade create-workform" id="create-event" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="popup text-left">
                            <h4 class="mb-3">Create a Workflow</h4>
                            <div class="mb-3">
                                <h5>When this happens</h5>
                                <div class="content">
                                    <div class="form-group mb-0">
                                        <select name="type" class="selectpicker form-control" data-style="py-0">
                                            <option>Select..</option>
                                            <option>New event is scheduled</option>
                                            <option>Before event starts</option>
                                            <option>Event starts</option>
                                            <option>Event ends</option>
                                            <option>Event is canceled</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h5 class="mb-3">Do this</h5>
                                <div class="form-group  mb-0">
                                    <select name="type" class="selectpicker form-control" data-style="py-0">
                                        <option>Select..</option>
                                        <option>Send email to invitee</option>
                                        <option>Send email to host</option>
                                        <option>Send text to invitee</option>
                                        <option>Send text to host</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="d-flex flex-wrap align-items-ceter justify-content-center">
                                    <div class="btn btn-primary mr-4" data-dismiss="modal">Cancel</div>
                                    <div class="btn btn-outline-primary" data-dismiss="modal">Save</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                        <div class="form-group">

                                <input type="text" class="form-control" readonly="" value="calendly.com/rickoshea1234">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon3"><i
                                            class="las la-envelope"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                                <input type="text" class="form-control" readonly="" value="calendly.com/rickoshea1234">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon4"><i class="las la-code"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="d-flex flex-wrap align-items-ceter justify-content-center">
                                <button type="submit" data-dismiss="modal" class="btn btn-primary mr-4">Cancel</button>
                                <button type="submit" data-dismiss="modal" class="btn btn-outline-primary">Save</button>

                    </div>
